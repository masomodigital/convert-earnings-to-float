<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Earnings to Float Converter - Masomo Digital</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    h2 {
      color: #0066cc;
    }

    .card {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: 600;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
    }

    #userDetails {
      display: none;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üí∞ Convert Earnings to Airtime Float</h2>

  <div class="card">
    <label for="nationalId">National ID:</label>
    <input type="text" id="nationalId" placeholder="Enter your National ID">
    <button onclick="fetchUser()">Check Details</button>

    <div id="userDetails">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Current Earnings:</strong> Ksh <span id="userEarnings"></span></p>

      <label for="amount">Amount to Convert:</label>
      <input type="number" id="amount" placeholder="Enter amount to convert">
      <button onclick="convertEarnings()">Convert to Float</button>
    </div>

    <div id="message" class="message" style="display:none;"></div>
  </div>

  <script>
    const WORKER_URL = "https://proud-snowflake-4a1d.dmaundu02.workers.dev/";

    function showMessage(msg, isSuccess = true) {
      const msgDiv = document.getElementById("message");
      msgDiv.innerHTML = msg;
      msgDiv.style.display = "block";
      msgDiv.className = "message " + (isSuccess ? "success" : "error");
    }

    async function fetchUser() {
      const nationalId = document.getElementById("nationalId").value.trim();
      document.getElementById("message").style.display = "none";
      document.getElementById("userDetails").style.display = "none";

      if (!nationalId) {
        showMessage("‚ùå Please enter your National ID.", false);
        return;
      }

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "fetchUser", nationalId: nationalId })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById("userDetails").style.display = "block";
          document.getElementById("userName").textContent = data.name;
          document.getElementById("userEarnings").textContent = data.earnings.toFixed(2);
        } else {
          showMessage(data.message, false);
        }
      } catch (err) {
        showMessage("‚ö†Ô∏è Error fetching user details: " + err.message, false);
      }
    }

    async function convertEarnings() {
      const nationalId = document.getElementById("nationalId").value.trim();
      const amount = document.getElementById("amount").value.trim();
      document.getElementById("message").style.display = "none";

      if (!amount) {
        showMessage("‚ùå Please enter an amount to convert.", false);
        return;
      }

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "convertEarnings", nationalId: nationalId, amount: amount })
        });
        const data = await res.json();

        if (data.success) {
          showMessage(data.message, true);
          document.getElementById("userEarnings").textContent = data.newEarnings.toFixed(2);
          document.getElementById("amount").value = "";
        } else {
          showMessage(data.message, false);
        }
      } catch (err) {
        showMessage("‚ö†Ô∏è Conversion failed: " + err.message, false);
      }
    }
  </script>
</body>
</html>
